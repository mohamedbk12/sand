<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{type}">
	<f:then>
		<div class="formerrors">
			<f:form.validationResults for="{for}">
				<f:if condition="{validationResults.flattenedErrors}">
					<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="propertyErrors">
						<f:for each="{propertyErrors}" as="propertyError">
							<f:if condition="{propertyError} == 'Das Feld E-Mail-Adresse ist nicht einmalig'">
								<div class="error">
									<f:format.printf arguments="{field: '{f:translate(id: \'{propertyPath}\')}'}">
										Die E-Mail-Adresse wird bereits von einem anderen Konto verwendet
									</f:format.printf>
								</div>
							</f:if>
						</f:for>
					</f:for>
				</f:if>
			</f:form.validationResults>
		</div>
	</f:then>
	<f:else>
		<div class="formerrors">
			<f:form.validationResults for="{for}">
				<f:if condition="{validationResults.flattenedErrors}">
					<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="propertyErrors">
						<f:for each="{propertyErrors}" as="propertyError">
							<div class="error errorMessage errorField field{field}">
								<f:format.printf arguments="{field: '{f:translate(id: \'{propertyPath}\')}'}">
									{propertyError.message}
								</f:format.printf>
							</div>
						</f:for>
					</f:for>
				</f:if>
			</f:form.validationResults>
		</div>
	</f:else>
</f:if>


</html>
