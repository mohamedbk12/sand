<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{isOverrided}">
	<f:then>
		<div class="col-md-6 field-spacing {fieldName}">
			<div class="form-group">
				<label for="{fieldName}">
					<f:translate id="{fieldName}" />
					<f:render partial="Required" arguments="{field: fieldName}" />
				</label>

				<f:form.textfield id="{fieldName}" class="text-default-form form-control" required="{req}"
					property="{fieldName}"
					placeholder="{f:translate(key:'LLL:EXT:sand_sitepackage/Resources/Private/Language/locallang_db.xlf:placeholder.{fieldName}')}" />
				<f:if condition="{req}">
					<div class="invalid-feedback">
						<f:translate
							key="LLL:EXT:sand_connectedforms/Resources/Private/Language/locallang.xlf:tx_sand_connectedforms.required_entry" />
					</div>
				</f:if>
			</div>
		</div>
	</f:then>

	<f:else>
		<div class="col-md-6 field-spacing {fieldName}">
			<div class="form-group">
				<label for="{fieldName}">
					<f:translate id="{fieldName}" />
					<f:render partial="Required" arguments="{field: fieldName}" />
				</label>

				<f:form.textfield property="{fieldName}" id="{fieldName}"
					placeholder="{f:translate(key:'LLL:EXT:sand_sitepackage/Resources/Private/Language/locallang_db.xlf:placeholder.{fieldName}')}"
					class="form-control" />
				<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />
			</div>
		</div>
	</f:else>
</f:if>

</html>
