<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-md-6 checkbox-section {fieldName}">
	
		<div class="form-check form-check-inline">
			<f:form.checkbox property="{fieldName}" id="{fieldName}" value="1" class="form-check-input"
				checked="{options.checked}" />

			<label for="{fieldName}" class="form-check-label">
				<f:translate key="LLL:EXT:sand_sitepackage/Resources/Private/Language/locallang.xlf:{fieldName}" />
				<f:render partial="Required" arguments="{field: fieldName}" />
			</label>
		</div>
		<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />

</div>

</html>
