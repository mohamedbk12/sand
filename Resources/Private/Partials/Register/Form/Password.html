<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{isOverrided}">
	<f:then>
		<div class="col-md-6 field-spacing {fieldName}">
			<div class="form-group">
				<label for="sfr{fieldName}">
					<f:translate id="{fieldName}" />
					<f:render partial="Required" arguments="{field: fieldName}" />
				</label>
				<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>

				<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />
				<f:form.password property="{fieldName}" id="sfr{fieldName}" class="form-control"
					data="{lpignore: 'true'}" additionalAttributes="{required: 'required'}" />
				<f:if condition="{req}">
					<div class="invalid-feedback">
						<f:translate
							key="LLL:EXT:sand_connectedforms/Resources/Private/Language/locallang.xlf:tx_sand_connectedforms.required_entry" />
					</div>
				</f:if>
				<f:if condition="{options.progress} == 'show'">
					<div class="meter">
						<div class="placeholder-text">Passwortstärke</div>
						<meter min="0" max="44" low="14" high="31" optimum="39" id="bargraph"></meter>
					</div>
				</f:if>

			</div>
		</div>
	</f:then>

	<f:else>
		<div class="col-md-6 field-spacing {fieldName}">
			<div class="form-group">
				<label for="sfr{fieldName}">
					<f:translate id="{fieldName}" />
					<f:render partial="Required" arguments="{field: fieldName}" />
				</label>
				<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>

				<f:form.password property="{fieldName}" id="sfr{fieldName}" class="form-control"
					data="{lpignore: 'true'}" additionalAttributes="{required: 'required'}"/>
				<f:if condition="{options.progress} == 'show'">
					<div class="meter">
						<div class="placeholder-text">Passwortstärke</div>
						<meter min="0" max="44" low="14" high="31" optimum="39" id="bargraph"></meter>
					</div>
				</f:if>
				<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />
			</div>
		</div>
	</f:else>
</f:if>

</html>
