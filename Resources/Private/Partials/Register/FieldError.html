<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:form.validationResults for="{for}.{field}">
		<f:for each="{validationResults.flattenedErrors}" as="propertyErrors">
			<f:for each="{propertyErrors}" as="propertyError" iteration="i">
				<div class="error errorMessage errorField field{field}">
					<f:format.printf arguments="{field: '{f:translate(id: \'{field}\')}'}">
						<f:if condition="{i.isLast}">
							{propertyError.message}
						</f:if>
					</f:format.printf>
				</div>
			</f:for>
		</f:for>
	</f:form.validationResults>
</html>
