<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="grid lg:grid-cols-12 grid-cols-8 square-archive">

    <f:for each="{records}" as="item" iteration="count">
        <f:if condition="{count.cycle} < 2">
            <f:then>
                <div class="col-span-8">
                    <div>
                        <f:if condition="{item.image.0}">
                            <f:image image="{item.image.0}" class="w-full object-cover" />
                        </f:if>
                    </div>
                </div>
            </f:then>
            <f:else>

                <div
                    class="{f:if(condition: '{item.data.color_select} == white', then: 'lg:col-span-4 col-span-8 bg-color-white p-12 border border-color-blue relative pb-28 min-h-[500px]', else: 'lg:col-span-4 col-span-8 bg-color-{item.data.color_select} p-12 relative pb-28 min-h-[500px]')}">
                    <b class="content-date-text">{item.data.subheader} - <f:format.date format="d.m.Y">{item.data.date}
                        </f:format.date></b>
                    <h2 class="content-title">{item.data.header}</h2>
                    <f:format.html>{item.data.bodytext}</f:format.html>
                    <f:if condition="{item.data.link}">
                        <f:link.typolink parameter="{item.data.link}"
                            class="{f:if(condition: '{item.data.color_select} == white', then: 'square btn-blue-outlined ml-auto mt-7 absolute right-6 bottom-6', else: 'square btn-white-outlined ml-auto mt-7 absolute right-6 bottom-6')}">
                            <svg id="next-1" xmlns="http://www.w3.org/2000/svg" width="9" height="17.038"
                                viewBox="0 0 9 17.038">
                                <path id="Path_5004" data-name="Path 5004"
                                    d="M121.417,8.179,113.38.142a.482.482,0,0,0-.682.682l7.695,7.695L112.7,16.213a.484.484,0,0,0,.339.825.47.47,0,0,0,.339-.143l8.037-8.037A.48.48,0,0,0,121.417,8.179Z"
                                    transform="translate(-112.556 0)"></path>
                            </svg>
                        </f:link.typolink>
                    </f:if>
                </div>
            </f:else>
        </f:if>
    </f:for>
</div>




</html>
