<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="grid grid-cols-2 x:grid-cols-9 {data.space_before_class}">
    <f:for each="{records}" as="item" iteration="count">
        <f:if condition="{count.cycle} == 4">
            <f:then>
                <div class="col-span-2 x:col-span-3 relative">
                    <f:if condition="{item.image.0}">
                        <f:image image="{item.image.0}" alt="alt text"
                            class="absolute w-full h-full left-0 top-0 object-cover" />
                    </f:if>
                    <div class="flex flex-col justify-between h-full relative z-10  pt-16 pb-16 px-10"
                        style="background: linear-gradient(45deg, rgba(12,55,102,.9) 40%, rgba(255,255,255,0) 100%);">
                        <div>
                            <f:if condition="{item.data.header}">
                                <h2 class="content-title">{item.data.header}</h2>
                            </f:if>
                            <f:if condition="{item.data.bodytext}">
                                <f:format.html>{item.data.bodytext}</f:format.html>
                            </f:if>
                        </div>
                        <f:link.typolink parameter="{item.data.link}" class="content-button btn-white-outlined">
                            {item.data.link_text}
                        </f:link.typolink>
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="col-span-2">
                    <div class="flex flex-col justify-between bg-color-blue-{count.cycle} pt-16 pb-16 px-10">
                        <div>
                            <f:if condition="{item.data.header}">
                                <h2 class="content-title">{item.data.header}</h2>
                            </f:if>
                            <f:if condition="{item.data.bodytext}">
                                <f:format.html>{item.data.bodytext}</f:format.html>
                            </f:if>
                        </div>
                        <f:link.typolink parameter="{item.data.link}" class="content-button btn-white-outlined">
                            {item.data.link_text}
                        </f:link.typolink>
                    </div>
                </div>
            </f:else>
        </f:if>

    </f:for>
</div>

</html>
