<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="grid grid-cols-2 x:grid-cols-10">
    <f:for each="{records}" as="item" iteration="count">
        <div class="col-span-2">
            <div
                class="flex flex-col justify-between bg-color-blue-{f:if(condition: '{count.cycle} == 5', then: '4', else: '{count.cycle}')} pt-16 pb-16 px-10">
                <div>
                    <f:if condition="{item.data.header}">
                        <h2 class="content-title">{item.data.header}</h2>
                    </f:if>
                    <f:if condition="{item.data.bodytext}">
                        <f:format.html>{item.data.bodytext}</f:format.html>
                    </f:if>
                </div>
                <f:link.typolink parameter="{item.data.link}" class="content-button btn-white-outlined">
                    {item.data.link_text}
                </f:link.typolink>
            </div>
        </div>
    </f:for>
</div>

</html>
