<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="grid grid-cols-12">
    <f:for each="{records}" as="item" iteration="count">
        <f:if condition="{{count.cycle} < 2}">
            <div class="col-span-12">
                <div class="flex flex-col justify-between bg-color-blue pt-16 pb-16 px-10">
                    <div>
                        <f:if condition="{item.data.header}">
                            <h2 class="content-title">{item.data.header}</h2>
                        </f:if>
                        <f:if condition="{item.data.bodytext}">
                            <f:format.html>{item.data.bodytext}</f:format.html>
                        </f:if>
                    </div>
                    <f:link.typolink parameter="{item.data.link}" class="content-button btn-white-outlined">
                        {item.data.link_text}
                    </f:link.typolink>
                </div>
            </div>
        </f:if>
    </f:for>
</div>
</html>
