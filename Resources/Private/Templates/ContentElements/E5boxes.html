<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="xl:grid flex flex-col grid-cols-12 gap-10  {data.space_before_class}">
    <f:for each="{records}" as="item" iteration="count">
        <f:variable name="resultNum"  value="{count.total}" />
        <f:if condition="{resultNum} == 4">
            <f:then>
                <f:variable name="className"  value="lg:col-span-6 2xl:col-span-3 flex items-center bg-color-{item.data.color_select} left-white" />
            </f:then>
            <f:else>
                <f:if condition="{resultNum} == 3">
                    <f:then>        
                        <f:variable name="className"  value="col-span-4 flex items-center bg-color-{item.data.color_select} left-white" />
                    </f:then>
                    <f:else>
                        <f:variable name="className"  value="lg:col-span-6 flex items-center bg-color-{item.data.color_select} left-white" />
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
        <div class="{className}">
            <div class="">
                <f:if condition="{item.data.header}">
                    <h2 class="content-title border-bottom">{item.data.header}</h2>
                </f:if>
                <f:if condition="{item.data.bodytext}">
                    <f:format.html>{item.data.bodytext}</f:format.html>
                </f:if>
                <f:if condition="{item.data.link}">
                    <f:link.typolink parameter="{item.data.link}" class="content-button btn-white-outlined">
                        {item.data.link_text}
                    </f:link.typolink>
                </f:if>
            </div>
        </div>
    </f:for>
</div>
<br>
</html>
