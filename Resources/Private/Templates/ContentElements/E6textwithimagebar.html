<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="bg-color-{data.background} {data.space_before_class}" id="c{data.uid}">
    <f:if condition="{data.background} == blue || {data.background} == green">
        <f:then>
            <f:variable name="className"  value="content-button btn-white-outlined" />
        </f:then>
        <f:else>
            <f:variable name="className"  value="content-button btn-blue-outlined" />
        </f:else>
    </f:if>
    <div class="grid grid-cols-12 max-w-1920 mx-auto">
        <div class="col-span-12 lg:col-span-6 lg:img-percent-75 lg:pt-0 pt-3">
            <f:image image="{image.0}" class="object-cover" />
        </div>
        <div class="align-center col-span-12 lg:col-span-6 p-12 flex items-center">
            <div>
                <f:if condition="{data.header}">
                    <h2 class="content-title">{data.header}</h2>
                </f:if>
                <f:if condition="{data.bodytext}">
                    <f:format.html>{data.bodytext}</f:format.html>
                </f:if>
                <f:if condition="{data.link}">
                    <f:link.typolink parameter="{data.link}" class="{className}">{data.link_text}</f:link.typolink>
                </f:if>
            </div>
        </div>
    </div>
</div>
<br>
</html>
