<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="grid lg:grid-cols-12 grid-cols-4 gap-10" id="c{data.uid}">
    <f:for each="{records}" as="item" iteration="i">
        <div class="col-span-4">
            <f:format.html>{item.data.bodytext}</f:format.html>
        </div>
    </f:for>
</div>




<div class="grid content-table-6" id="c{data.uid}">
    <div class="col-span-6">
        <h2 class="content-title text-color-blue">{data.header}</h2>
        <p class="content-paragraph mt-2 text-color-blue">{data.subheader}</p>
        <div class="flex flex-col gap-2 mt-10">
            <f:for each="{records}" as="item" iteration="i">
                <div class="flex items-center">
                    <div class="w-full max-w-[200px] h-full items-center">
                        <span class="content-paragraph mt-0 text-color-blue">{item.data.header}*</span>
                    </div>
                    <div class="h-20 flex items-center justify-between px-5 relative w-full">
                        <span class="content-paragraph mt-0 relative z-20">{item.data.total}</span>
                        <span class="content-paragraph mt-0 relative z-20">{item.data.used}</span>
                        <div class="absolute inset-0 bg-color-dark-grey"></div>
                        <div class="bar absolute left-0 top-0 h-full bg-color-blue" data-percent="{item.data.usedpercent}"
                            style="width: {item.data.usedpercent}%;"></div>
                    </div>
                </div>
            </f:for>
        </div>
    </div>
</div>



</html>
