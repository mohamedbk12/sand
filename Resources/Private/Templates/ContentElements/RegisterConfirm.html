<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}" class="ce-registration-email">
    <div class="ce-text">
        <div class="col-md-8 mx-auto">
            <div class="headline">
                <h1>{data.header}</h1>
            </div>
            <div class="text">
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
            <div class="buttons-section">
                <f:link.typolink parameter="{data.link}" class="primary-button">{data.link_text}</f:link.typolink>
            </div>
            <div class="buttons-section">
                <f:link.typolink parameter="{data.second_link}" class="secondary-button">{data.second_link_text}</f:link.typolink>
            </div>
        </div>
    </div>
</div>

</html>
