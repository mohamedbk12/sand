<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="grid lg:grid-cols-12 grid-cols-6 gap-10" id="c{data.uid}">
    <div class="col-span-6">
        <h3 class="title-rectangle"><span class="content-underline">{data.header}</span></h3>
        <div class="pl-20">
            <f:format.html>{data.bodytext}</f:format.html>
            <f:link.typolink parameter="{data.link}" class="btn-blue-outlined mt-10">{data.link_text}</f:link.typolink>
        </div>
    </div>
    <div class="col-span-6">
        <div class="content-img">
            <f:if condition="{image.0}">
                <f:image image="{image.0}" class="h-full" />
            </f:if>
        </div>
    </div>
</div>

</html>
