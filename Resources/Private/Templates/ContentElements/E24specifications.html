<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="lg:grid flex flex-col grid-cols-6 gap-20 {data.space_before_class}" id="c{data.uid}">
    <div class="col-span-6">
        <h3 class="title text-color-blue max-w-[650px]">{data.header}</h3>
        <div class="content-paragraph text-color-blue mt-5">{data.subheader}</div>
        <f:if condition="{data.image_position} == in">
            <f:then>
                <div class="bar-list-in max-w-[700px] mt-10">
                    <f:for each="{records}" as="item" iteration="i">
                        <div>
                            <div class="icon">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26.685" height="19.121"
                                        viewBox="0 0 26.685 19.121">
                                        <path id="tick-svgrepo-com_1_" data-name="tick-svgrepo-com (1)"
                                            d="M4.892,16.558,11.834,23.5,27.334,8" transform="translate(-2.77 -5.879)"
                                            fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="3"></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="text">
                                <p>{item.data.header}</p>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:then>
            <f:else>
                <div class="bar-list-out max-w-[700px] mt-10">
                    <f:for each="{records}" as="item" iteration="i">
                        <div>
                            <div class="icon">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26.685" height="19.121"
                                        viewBox="0 0 26.685 19.121">
                                        <path id="tick-svgrepo-com_1_" data-name="tick-svgrepo-com (1)"
                                            d="M4.892,16.558,11.834,23.5,27.334,8" transform="translate(-2.77 -5.879)"
                                            fill="none" stroke="#0c3766" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="3"></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="text">
                                <p>{item.data.header}</p>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:else>
        </f:if>

        <f:if condition="{data.slider_type} == white">
            <f:then>
                <div class="border border-color-blue flex gap-4 p-3 items-center max-w-[700px] mt-10">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="37.739" height="37.739"
                            viewBox="0 0 37.739 37.739">
                            <g id="danger" transform="translate(-1.25 -1.25)">
                                <path id="Path_5019" data-name="Path 5019"
                                    d="M20.12,38.989a18.87,18.87,0,1,1,18.87-18.87A18.886,18.886,0,0,1,20.12,38.989Zm0-35.106A16.237,16.237,0,1,0,36.356,20.12,16.256,16.256,0,0,0,20.12,3.883Z"
                                    transform="translate(0 0)" fill="#0c3766"></path>
                                <path id="Path_5020" data-name="Path 5020"
                                    d="M12.566,18.66a1.326,1.326,0,0,1-1.316-1.316V8.566a1.316,1.316,0,0,1,2.633,0v8.777A1.326,1.326,0,0,1,12.566,18.66Z"
                                    transform="translate(7.553 4.532)" fill="#0c3766"></path>
                                <path id="Path_5021" data-name="Path 5021"
                                    d="M12.755,18.507a1.747,1.747,0,0,1-.667-.14A2.027,2.027,0,0,1,11.509,18a1.812,1.812,0,0,1-.369-.579,1.654,1.654,0,0,1,0-1.334,2.027,2.027,0,0,1,.369-.579,2.027,2.027,0,0,1,.579-.369,1.756,1.756,0,0,1,1.334,0,2.027,2.027,0,0,1,.579.369,2.027,2.027,0,0,1,.369.579,1.654,1.654,0,0,1,0,1.334A1.812,1.812,0,0,1,14,18a2.027,2.027,0,0,1-.579.369A1.747,1.747,0,0,1,12.755,18.507Z"
                                    transform="translate(7.364 10.389)" fill="#0c3766"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="txt">
                        <p class="content-paragraph text-lg mt-0 text-color-blue leading-tight font-bold">
                            {data.link_text}</p>
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="border border-color-blue bg-color-blue flex gap-4 p-3 items-center max-w-[700px] mt-10">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="37.739" height="37.739"
                            viewBox="0 0 37.739 37.739">
                            <g id="danger" transform="translate(-1.25 -1.25)">
                                <path id="Path_5019" data-name="Path 5019"
                                    d="M20.12,38.989a18.87,18.87,0,1,1,18.87-18.87A18.886,18.886,0,0,1,20.12,38.989Zm0-35.106A16.237,16.237,0,1,0,36.356,20.12,16.256,16.256,0,0,0,20.12,3.883Z"
                                    transform="translate(0 0)" fill="#fff"></path>
                                <path id="Path_5020" data-name="Path 5020"
                                    d="M12.566,18.66a1.326,1.326,0,0,1-1.316-1.316V8.566a1.316,1.316,0,0,1,2.633,0v8.777A1.326,1.326,0,0,1,12.566,18.66Z"
                                    transform="translate(7.553 4.532)" fill="#fff"></path>
                                <path id="Path_5021" data-name="Path 5021"
                                    d="M12.755,18.507a1.747,1.747,0,0,1-.667-.14A2.027,2.027,0,0,1,11.509,18a1.812,1.812,0,0,1-.369-.579,1.654,1.654,0,0,1,0-1.334,2.027,2.027,0,0,1,.369-.579,2.027,2.027,0,0,1,.579-.369,1.756,1.756,0,0,1,1.334,0,2.027,2.027,0,0,1,.579.369,2.027,2.027,0,0,1,.369.579,1.654,1.654,0,0,1,0,1.334A1.812,1.812,0,0,1,14,18a2.027,2.027,0,0,1-.579.369A1.747,1.747,0,0,1,12.755,18.507Z"
                                    transform="translate(7.364 10.389)" fill="#fff"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="txt">
                        <p class="content-paragraph text-lg mt-0 leading-tight"> {data.link_text}</p>
                    </div>
                </div>
            </f:else>
        </f:if>
    </div>
</div>

</html>
