<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="content-table-6" style="--col: 1fr repeat({f:count(subject: records)}, 200px);" id="c{data.uid}">
    <div class="th">
        <div></div>
        <f:for each="{records}" as="item" iteration="i">
            <div>{item.data.machinename}</div>
        </f:for>
    </div>
    <div class="tb">
        <div>
            <div>AdjustLine</div>
            <f:for each="{records}" as="item" iteration="i">
                <div>
                    <f:if condition="{item.data.adjustline} == 0">
                        <f:then>
                            <div></div>
                        </f:then>
                        <f:else>
                            <f:if condition="{item.data.adjustline} == 1">
                                <f:then>
                                    <div class="blue-square"></div>
                                </f:then>
                                <f:else>
                                    <f:if condition="{item.data.adjustline} == 2">
                                        <f:then>
                                            <div class="blue-square-outlined"></div>
                                        </f:then>
                                        <f:else>
                                            <div class="blue-square"></div>
                                            <div class="blue-square-outlined"></div>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>
                </div>
            </f:for>
        </div>
        <div>
            <div>BrightLine</div>
            <f:for each="{records}" as="item" iteration="i">
                <div>
                    <f:if condition="{item.data.brightline} == 0">
                        <f:then>
                            <div></div>
                        </f:then>
                        <f:else>
                            <f:if condition="{item.data.brightline} == 1">
                                <f:then>
                                    <div class="blue-square"></div>
                                </f:then>
                                <f:else>
                                    <f:if condition="{item.data.brightline} == 2">
                                        <f:then>
                                            <div class="blue-square-outlined"></div>
                                        </f:then>
                                        <f:else>
                                            <div class="blue-square"></div>
                                            <div class="blue-square-outlined"></div>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>
                </div>
            </f:for>
        </div>
        <div>
            <div>CoolLine</div>
            <f:for each="{records}" as="item" iteration="i">
                <div>
                    <f:if condition="{item.data.coolline} == 0">
                        <f:then>
                            <div></div>
                        </f:then>
                        <f:else>
                            <f:if condition="{item.data.coolline} == 1">
                                <f:then>
                                    <div class="blue-square"></div>
                                </f:then>
                                <f:else>
                                    <f:if condition="{item.data.coolline} == 2">
                                        <f:then>
                                            <div class="blue-square-outlined"></div>
                                        </f:then>
                                        <f:else>
                                            <div class="blue-square"></div>
                                            <div class="blue-square-outlined"></div>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>
                </div>
            </f:for>
        </div>
        <div>
            <div>DetectLine</div>
            <f:for each="{records}" as="item" iteration="i">
                <div>
                    <f:if condition="{item.data.detectline} == 0">
                        <f:then>
                            <div></div>
                        </f:then>
                        <f:else>
                            <f:if condition="{item.data.detectline} == 1">
                                <f:then>
                                    <div class="blue-square"></div>
                                </f:then>
                                <f:else>
                                    <f:if condition="{item.data.detectline} == 2">
                                        <f:then>
                                            <div class="blue-square-outlined"></div>
                                        </f:then>
                                        <f:else>
                                            <div class="blue-square"></div>
                                            <div class="blue-square-outlined"></div>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>
                </div>
            </f:for>
        </div>
    </div>
</div>
<br>

</html>
