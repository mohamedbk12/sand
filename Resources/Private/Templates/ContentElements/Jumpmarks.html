<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="mainMenuBarAnchor">
  <div id="mainMenuBar">
    <div class="list jumpmarks">
      <div class="list-item">
        <ul class="menu">
          <f:for each="{records}" as="item" iteration="iterator">

            <li class="menu-item">
              <f:link.typolink class="text-teaser arrow-right" parameter="{item.data.link}">
                {item.data.header}
              </f:link.typolink>
            </li>

          </f:for>
        </ul>
      </div>
    </div>


</html>
