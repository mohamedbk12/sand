<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}"  class="internal-external-links">
        <f:if condition="{data.header}">
            <div class="headline">
                <div class="placeholder-text-bold">
                    {data.header}
                </div>
            </div>
        </f:if>
        <f:if condition="{records}">
            <f:for each="{records}" as="item">
                <f:link.typolink parameter="{item.data.link}" target="{f:if(condition: '{item.data.image_position} == \'external\'', then: '_blank', else: '_self')}"
                    class="{f:if(condition: '{item.data.image_position} == \'external\'', then: 'download-link-up', else: 'download-link-right')}">
                    {item.data.link_text}
                </f:link.typolink>
            </f:for>
        </f:if>
    </div>
</html>
