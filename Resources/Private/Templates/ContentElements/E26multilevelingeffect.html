<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}">
    <div class="title">{data.header}</div>
    <div class="">
        <div class="content-paragraph mt-5 bg-color-blue px-5 py-3">{data.subheader}</div>
        <div class="grid lg:grid-cols-12 grid-cols-4 gap-10">
            <f:for each="{records}" as="item" iteration="i">
                <div class="col-span-4">
                    <f:if condition="{item.image.0}">
                        <f:image image="{item.image.0}" class="mx-auto mt-12" />
                    </f:if>
                    <div class="content-bordered-y justify-center px-5 min-h-[80px]">
                        <div class="flex items-center gap-3">
                            <div class="blue-square square-list inline-block"></div>
                            <span class="content-paragraph mt-0 block text-color-blue text-lg">
                                {item.data.header}
                            </span>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </div>
</div>
<br>
</html>
