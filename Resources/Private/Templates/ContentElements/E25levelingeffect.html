<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}">
    <div class="title">{data.header}</div>
    <div class="grid lg:grid-cols-12 grid-cols-6">
        <div class="col-span-6">
            <div class="content-paragraph mt-5 bg-color-blue px-5 py-3">{data.subheader}</div>
            <f:if condition="{image.0}">
                <f:image image="{image.0}"  class="mx-auto mt-10" />
            </f:if>
        </div>
    </div>
</div>

</html>
