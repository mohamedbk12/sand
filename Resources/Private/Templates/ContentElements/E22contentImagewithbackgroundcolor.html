<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="{data.space_before_class}">


<div class="relative " id="c{data.uid}">
    <div class="content-img lg:static absolute inset-0 -z-10">
        <f:image image="{image.0}" class="h-full" />
    </div>
    <div class="content-filter bg-color-{data.slider_type} bg-opacity-70"></div>
    <f:if condition="{data.slider_type} == white">
        <f:then>
            <div
                class="content-bg p-14 bg-color-white bg-opacity-0 lg:absolute relative z-10 lg:right-40 lg:top-2/4 lg:-translate-y-2/4 max-w-[600px]">
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
        </f:then>
        <f:else>
            <f:if condition="{data.slider_type} == 'truyellow'">
                <f:then>
                    <div
                        class="content-bg p-14 bg-color-white bg-opacity-0 lg:absolute relative z-10 lg:right-40 lg:top-2/4 lg:-translate-y-2/4 max-w-[600px]">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:then>
                <f:else>
                    <div
                        class="content-bg p-14 lg:absolute relative z-10 lg:right-40 lg:top-2/4 lg:-translate-y-2/4 max-w-[600px]">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</div>

</div>
</html>
