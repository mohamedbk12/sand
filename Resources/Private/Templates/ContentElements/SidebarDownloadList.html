<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}"  class="download-teaser">
        <f:if condition="{data.header}">
            <div class="headline">
                <div class="placeholder-text-bold">
                    {data.header}
                </div>
            </div>
        </f:if>
        <f:if condition="{records}">
            <f:for each="{records}" as="item">
                <f:if condition="{item.file.0}">
                    <a href="/fileadmin{item.file.0.originalFile.identifier}" class="download-link-down" download> 
                        {item.data.header} ({item.file.0.originalFile.properties.size -> f:format.bytes()} {item.file.0.originalFile.properties.extension})
                    </a>
                </f:if>
            </f:for>
        </f:if>

    </div>
</html>
