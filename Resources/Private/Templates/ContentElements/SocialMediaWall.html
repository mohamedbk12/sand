<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div id="c{data.uid}" class="ce-social-media-wall">
        <div class="container">
            <f:if condition="{data.header}">
                <div class="headline">
                <f:render partial="Header/CustomHeader"
                          arguments="{header:data.header,header:data.header,layout:data.header_layout}" />
                </div>
            </f:if>

            <div class="block-social-media-wall"></div>
            
            <div class="overlay">
                <f:render partial="SocialMediaWall/Overlay" />
            </div>
        </div>
    </div>
</html>
