<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}" class="ce-partner">
    <f:if condition="{data.show_icon}">
        <f:then>
            <div class="container">
                <f:if condition="{data.header}">
                    <div class="headline">
                        <f:render partial="Header/CustomHeader"
                            arguments="{header:data.header,header:data.header,layout:data.header_layout}" />
                    </div>
                </f:if>

                <div class="partner-slider no-slider">
                    <f:for each="{records}" as="item">
                        <f:if condition="{item.image.0}">
                            <f:link.typolink parameter="{item.data.link}" additionalAttributes="{aria-label: 'our partners'}" >
                                <div class="item-slider">
                                    <f:render partial="Image/Image"
                                        arguments="{image : item.image.0, desktopMaxWidth: 300, tabletMaxWidth: 220, mobileMaxWidth: 100, loading: 'eager'}" />
                                </div>
                            </f:link.typolink>
                        </f:if>
                    </f:for>
                </div>
            </div>
        </f:then>
        <f:else>
            <div class="container">
                <f:if condition="{data.header}">
                    <div class="headline">
                        <f:render partial="Header/CustomHeader"
                            arguments="{header:data.header,header:data.header,layout:data.header_layout}" />
                    </div>
                </f:if>
            </div>
            <div class="partner-slider">
                <f:for each="{records}" as="item">
                    <f:if condition="{item.image.0}">
                        <f:link.typolink parameter="{item.data.link}" additionalAttributes="{aria-label: 'our partners'}">
                            <div class="item-slider">
                                <f:render partial="Image/Image"
                                    arguments="{image : item.image.0, desktopMaxWidth: 300, tabletMaxWidth: 220, mobileMaxWidth: 100, loading: 'eager'}" />
                            </div>
                        </f:link.typolink>
                    </f:if>
                </f:for>
            </div>
        </f:else>
    </f:if>

</div>

</html>
