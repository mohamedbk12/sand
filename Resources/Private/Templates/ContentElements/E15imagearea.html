<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="default-container grid grid-cols-12 {data.space_before_class}" id="c{data.uid}">
    <div class="content-img-area col-span-12">

        <div class="content-img">
            <f:if condition="{image.0}">
                <f:image image="{image.0}" />
            </f:if>
        </div>
        <f:if condition="{data.slider_type} == 2">
            <f:then>
                <div class="content-template-1 lg:absolute left-32 top-2/4 lg:-translate-y-2/4">
                    <div class="top">
                        <div>
                            <span>{data.link_text}</span>
                        </div>
                        <div>
                            <h2>{data.header}</h2>
                        </div>
                    </div>
                    <div class="bottom">
                        <h3 class="content-title">{data.subheader}</h3>
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="content-template-2 lg:absolute left-0 top-2/4 lg:-translate-y-2/4">
                    <div>
                        <h2>{data.header}</h2>
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </div>
            </f:else>
        </f:if>
    </div>
</div>

</html>
