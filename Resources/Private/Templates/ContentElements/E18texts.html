<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="{data.space_before_class}">
<div class="lg:grid flex flex-col grid-cols-12 gap-10 " id="c{data.uid}">
    <f:for each="{records}" as="item" iteration="i">
        <div class="{item.data.color_select}">
            <f:format.html>{item.data.bodytext}</f:format.html>
        </div>
    </f:for>
</div>

</div>



</html>
