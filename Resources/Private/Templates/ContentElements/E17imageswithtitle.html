<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="{data.space_before_class}">

<div class="default-container " id="c{data.uid}">
    <div class="images grid lg:grid-cols-12 grid-cols-3 gap-10">
        <f:for each="{records}" as="item" iteration="i">
            <div class="content-img-6 {item.data.color_select} col-span-3">
                <div class="content-img">
                    <f:if condition="{item.image.0}">
                        <f:image image="{item.image.0}" />
                    </f:if>
                </div>
                <span>{item.data.header}</span>
            </div>

        </f:for>
    </div>
</div>
</div>







</html>
