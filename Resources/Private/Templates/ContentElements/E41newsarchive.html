<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="default-container square-archive mt-40">
    <f:link.typolink parameter="{data.link}" class="btn-blue-outlined ml-auto mb-10">
        <span>{data.link_text}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="13.001" height="13" viewBox="0 0 13.001 13">
            <path
                d="M1697,8089v-3h3v3Zm-5,0v-3h3v3Zm-5,0v-3h3v3Zm10-5v-3h3v3Zm-5,0v-3h3v3Zm-5,0v-3h3v3Zm10-5v-3h3v3Zm-5,0v-3h3v3Zm-5,0v-3h3v3Z"
                transform="translate(-1687 -8076)"></path>
        </svg>
    </f:link.typolink>
    <div
        class="square-archive w-full overflow-hidden two-slider swiper-initialized swiper-horizontal swiper-backface-hidden">
        <div class="swiper-wrapper py-10" id="swiper-wrapper-43d352a13b989955" aria-live="polite"
            style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <f:for each="{records}" as="item" iteration="i">
                <div class="swiper-slide swiper-slide-active" role="group" aria-label="1 / 4"
                    style="width: 743.5px; margin-right: 32px;">
                    <div class="668:grid flex flex-col grid-cols-12 bg-color-white shadow-product-info-detail relative">
                        <div class="content-img col-span-6 h-full">
                            <f:if condition="{item.image.0}">
                                <f:image image="{item.image.0}" />
                            </f:if>
                        </div>
                        <div class="col-span-6 p-7 668:pb-7 pb-24">
                            <b class="content-date-text">{item.data.subheader} - {item.data.date}</b>
                            <h2 class="content-title">{item.data.header}</h2>
                            <a class="square btn-blue-outlined ml-auto mt-7 absolute right-6 bottom-6">
                                <svg id="next-1" xmlns="http://www.w3.org/2000/svg" width="9" height="17.038"
                                    viewBox="0 0 9 17.038">
                                    <path id="Path_5004" data-name="Path 5004"
                                        d="M121.417,8.179,113.38.142a.482.482,0,0,0-.682.682l7.695,7.695L112.7,16.213a.484.484,0,0,0,.339.825.47.47,0,0,0,.339-.143l8.037-8.037A.48.48,0,0,0,121.417,8.179Z"
                                        transform="translate(-112.556 0)"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
</div>













<script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js'

    const SliderType1 = new Swiper('.slider-type-1', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        // autoplay: {
        //     delay: 6000,
        // },

        // Navigation arrows
        navigation: {
            nextEl: '.slider-type-1-container .slider-next',
            prevEl: '.slider-type-1-container .slider-prev',
        },
    });

    var threeSlider = new Swiper('.three-slider', {
        spaceBetween: 32,
        breakpoints: {
            1280: {
                slidesPerView: 3,
            },
            668: {
                slidesPerView: 2,
            },
            0: {
                slidesPerView: 1,
            }
        }
    });

    var twoSlider = new Swiper('.two-slider', {
        spaceBetween: 32,
        breakpoints: {
            1320: {
                slidesPerView: 2,
            },
            0: {
                slidesPerView: 1,
            }
        }
    });

</script>

</html>
