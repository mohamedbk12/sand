<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
	<div class="ce-text  ">
		<div class=" mx-auto">
			<div class="headline">
				<h1 class="">{settings.previewheader}</h1>
			</div>
			<div class="text">
				<f:format.html>{settings.previewrtefield}</f:format.html>
			</div>
		</div>
	</div>
	<f:form action="proxy" name="user" class="px-3" object="{user}">
		<div class="field-spacing">
			<div class="text-default-small mb-24">
				Pflichtfelder
				<span class="required">*</span>
			</div>
		</div>
		<div class="form-row">
		<f:for each="{settings.fields.selected}" as="selectedField">
			<f:alias map="{options: '{settings.fields.configuration.{selectedField}}'}">
				<f:render partial="Preview/{options.partial}" arguments="{user: user, fieldName: selectedField, options: options}"/>
			</f:alias>
		</f:for>
		</div>
	</f:form>
</f:section>

</html>
