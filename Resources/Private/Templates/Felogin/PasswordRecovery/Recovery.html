<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="container">
    <div class="reset-password">
        <f:render partial="ValidationErrors" />
        <div class="col-md-6">
            <f:form action="recovery" method="post" class="login-form">
                <fieldset>
                    <legend class="legend-login">
                        <label class="text-large">
                            <f:render partial="RenderLabelOrMessage" arguments="{key: 'reset_password'}" />
                        </label>
                    </legend>
                    <p>
                        <f:translate key="forgot_reset_message" />
                    </p>
                    <div class="form-group">
                        <label class="placeholder-text">
                            <f:translate key="enter_your_data" />
                        </label>
                        <f:form.textfield name="userIdentifier" />
                    </div>

                    <div class="buttons-section buttons-wrapper">
                        <f:form.submit value="{f:translate(key: 'reset_password')}" class="primary-button login-submit" />
                    </div>
                </fieldset>
            </f:form>
        </div>
        <f:comment>
            <p>
                <f:link.action action="login" controller="Login">
                    <f:translate key="forgot_header_backToLogin" />
                </f:link.action>
            </p>
        </f:comment>
    </div>
</div>

</html>
