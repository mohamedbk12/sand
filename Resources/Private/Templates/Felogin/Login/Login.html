<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:render section="content" arguments="{_all}" />

<f:section name="content">



  <div class="default-container mt-20 px-5">

    <div class="form-type-1 w-full max-w-[960px]">
      <h2 class="title-underline border-b border-color-blue pb-2">Ich bin bereits Kunde</h2>
      <p class="content-paragraph text-color-blue mt-4 text-lg">Einloggen mit E-Mail-Adresse und Passwort</p>
      <f:form target="_top" class="login-form" fieldNamePrefix="" action="login">
        <f:if condition="{messageKey}=='error'">
          <p class="{messageKey}-login">
            <f:render partial="RenderLabelOrMessage" arguments="{key: 'error_message'}" />
          </p>
        </f:if>
        <div class="inputs">
          <div class="input-area">
            <label for="">Ihre E-Mail-Adresse</label>
            <div class="input">
              <f:form.textfield name="user"  placeholder="" />
            </div>
          </div>
          <div class="input-area">
            <label for="">Ihr Passwort</label>
            <div class="input">
              <f:form.password name="pass" data="{rsa-encryption: ''}"  placeholder="" />
            </div>
          </div>
        </div>
        <f:link.action action="recovery" controller="PasswordRecovery" class="md-txt mt-3 inline-block hover:underline">
          Ich habe mein Passwort vergessen.
        </f:link.action>
        <f:form.submit value="Anmelden" class="btn-blue mt-8" name="submit" />
        <div class="felogin-hidden">
          <f:form.hidden name="logintype" value="login" />
          <f:form.hidden name="pid" value="{storagePid}" />

          <f:if condition="{referer}!=''">
            <f:then>
              <f:form.hidden name="referer" value="{referer}" />
            </f:then>
            <f:else if="{redirectURL}!=''">
              <f:form.hidden name="redirect_url" value="{redirectURL}" />
            </f:else>
          </f:if>

          <f:if condition="{redirectReferrer}!=''">
            <f:form.hidden name="redirectReferrer" value="off" />
          </f:if>
          <f:if condition="{noRedirect}!=''">
            <f:form.hidden name="noredirect" value="1" />
          </f:if>
          {extraHidden}
        </div>
      </f:form>
    </div>
  </div>





</f:section>

</html>
