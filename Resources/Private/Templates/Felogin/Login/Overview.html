<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{cookieWarning}">
    <f:render partial="CookieWarning"/>
</f:if>

<div class="col-md-6">
<f:if condition="{showLoginMessage}">
  
       <h3> <f:render partial="RenderLabelOrMessage" arguments="{key: 'success_header'}"/></h3>
        <br>
        <f:translate key="login_user_info" arguments="{0: '{user.email}'}"/>
</f:if>
</div>

</html>
