<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="!{settings.hasOriginalRequest}">
<div class="col-md-6 mb-3 {fieldName}">
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />
	<f:form.hidden property="{fieldName}" id="{fieldName}" value="" />

	<f:render partial="Captcha{options.type -> f:format.case(mode: 'capital')}" />
</div>
</f:if>

</html>
