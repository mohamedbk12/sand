<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-md-6 field {fieldName} {f:if(condition: '{user.{fieldName}}', then: '',else: 'empty')} " >
	<label class="mb-20"><f:translate id="{fieldName}" /></label>
	<f:form.hidden property="{fieldName}" />
	<f:render partial="Required" arguments="{field: fieldName}" />
	<input type="text" class="form-control  bg-form" placeholder="{user.{fieldName}}" readonly>
</div>

</html>
