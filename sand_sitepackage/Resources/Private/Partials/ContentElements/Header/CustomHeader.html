<html xmlns:f="http://typo3 org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:switch expression="{layout}">
        <f:comment> -- h1 -- </f:comment>
        <f:case value="1">
            <h1 class="{class}">{header}</h1>
        </f:case>

        <f:comment> -- h2 -- </f:comment>
        <f:case value="2">
            <h2 class="{class}">{header}</h2>
        </f:case>

        <f:comment> -- h3 -- </f:comment>
        <f:case value="3">
            <h3 class="{class}">{header}</h3>
        </f:case>

        <f:comment> -- h4 -- </f:comment>
        <f:case value="4">
            <h4 class="{class}">{header}</h4>
        </f:case>
        
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
    </f:switch>
</f:if>

</html>
