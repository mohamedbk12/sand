<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="box col-span-3">
    <div class="content-img aspect-square">
        <f:if condition="{item.image.0}">
            <f:image image="{item.image.0}" />
        </f:if>
    </div>
    <div class="hover-txt">
        <strong>{item.data.header}</strong>
        <span>{item.data.subheader}</span>
        <f:if condition="{item.data.link}">
            <f:link.typolink parameter="{item.data.link}" class="btn-white">{item.data.link_text}</f:link.typolink>
        </f:if>
    </div>
</div>

</html>
