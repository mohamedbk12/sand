<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="{data.space_before_class}">

<div class="content-table-5 grid gap-2 " id="c{data.uid}">
    <f:for each="{records}" as="item" iteration="i">
        <div class="grid grid-cols-12 bg-color-blue {item.data.box_type}">
            <div class="col-span-6 p-10">
                <f:format.html>{item.data.bodytext}</f:format.html>
            </div>
            <div class="col-span-6 p-10">
                <f:format.html>{item.data.subheader}</f:format.html>
            </div>
        </div>
    </f:for>
</div>

</div>

</html>
